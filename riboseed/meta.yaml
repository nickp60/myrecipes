{% set name = "riboSeed" %}
{% set version = "0.4.26" %}
{% set hash_type = "sha256" %}
{% set hash_value = "94336e80e64f85e13c64bcc593ad94a10ac4387e0ab7de8d9cf41f802cbdd87d" %}
package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://test-files.pythonhosted.org/packages/5f/57/01f728c12b838ea2f070471ef0ab1fd4a22e0623467043a473e4acb85f00/riboSeed-0.4.26.tar.gz
  # '{{ hash_type }}': '{{ hash_value }}'

build:
  entry_points:
    - ribo = riboSeed.ribo:main
  number: 0
  skip: True  # [win]
  skip: True  # [py2k]
  skip: True  # [py34]
requirements:
  build:
    - python
    - setuptools
    - biopython ==1.68
    - pysam ==0.11.2.2
    - jenkspy ==0.1.4
    - pyaml ==17.8.0
    - pyutilsnrw ==0.1.1
    - matplotlib ==1.5.3
    - pandas ==0.20.1
    - coverage ==4.4.1
    - nose ==1.3.7
  run:
    # python reqs
    - python
    - biopython ==1.68
    - jenkspy ==0.1.4
    - pyaml ==17.8.0
    - pysam ==0.11.2.2
    - pyutilsnrw ==0.1.1
    - matplotlib ==1.5.3
    - pandas ==0.20.1
    - coverage ==4.4.1
    - nose ==1.3.7
    # sys reqs
    - emboss
    - barrnap ==0.7
    - mafft
    - prank
    - spades ==3.9.0
    - bwa ==0.7.8
    - samtools ==1.4.1
    - bcftools ==1.5

test:
  imports:
    - riboSeed
  commands:
    - ribo
    - ribo scan -h
    - ribo snag -h
    - $PYTHON -m unittest tests.test_conda

about:
  home: https://github.com/nickp60/riboSeed
  license: MIT License
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'riboSeed: assemble across rDNA regions'
  description: "Genome assembly polisher to bridge rDNA gaps"
  dev_url: 'https://github.com/nickp60/riboSeed'

extra:
  recipe-maintainers:
    - nickp60
